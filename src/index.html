<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/output.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <title>Zi Listing</title>
</head>

<body>
  <!-- Navbar -->
  <div class="sticky top-0 z-50">
    <nav class="navbar transition-all absolute right-0 left-0 z-10 transparent-nav text-white dark:text-white">
      <div class="w-11/12 lg:w-10/12 xl:w-8/12 mx-auto py-5 flex justify-between items-center font-comf">
        <div>
          <a href="#" class="text-sm lg:text-lg">Tail Listing</a>
        </div>
        <div>
          <button
            class="text-sm py-2 px-4 rounded-md border border-amber-500 bg-transparent text-amber-500 hover:bg-amber-500 hover:text-white transition-all">
            Add Listing
          </button>
        </div>
        <div class="space-x-4">
          <button class="text-sm lg:text-lg">Sign In</button>
          <button class="text-sm lg:text-lg">Sign Up</button>
        </div>
      </div>
    </nav>
  </div>

  <!-- Banner  -->
  <div class="relative h-screen">
    <img src="./assets/images/hero/hero_4.jpg" alt="" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/50"></div>
    <div class="absolute inset-0 h-full w-full">
      <div class="flex min-h-full w-full items-center justify-center">
        <div class="space-y-6">

          <div class="text-white text-center">
            <p class="text-4xl capitalize font-bold mb-4 font-comf">Discover places that people love</p>
            <p class="text-xl">We will help you the best places in the world</p>
          </div>

          <div class="flex gap-5">
            <div>
              <input type="text" placeholder="Location"
                class="rounded-md w-80 bg-white text-gray-600 py-3 px-4 focus:outline-none">
            </div>
            <div>
              <input type="text" placeholder="I'm looking for..."
                class="rounded-md w-80 bg-white text-gray-600 py-3 px-4 focus:outline-none">
            </div>
            <div>
              <button class="py-2.5 px-6 rounded-md bg-amber-500 text-lg text-white hover:bg-amber-600">
                Search
              </button>
            </div>
          </div>

          <div>
            <ul class="flex flex-wrap gap-5 justify-center text-sm text-white">
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <span class="material-icons align-middle hidden md:inline-flex">restaurant_menu</span>
                  Restaurants
                </a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <span class="material-icons align-middle hidden md:inline-flex">local_cafe</span>
                  cafe
                </a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <span class="material-icons align-middle hidden md:inline-flex">fitness_center</span>
                  gym
                </a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <span class="material-icons align-middle hidden md:inline-flex">medication</span>
                  hospital
                </a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <span class="material-icons align-middle hidden md:inline-flex">school</span>
                  school
                </a>
              </li>
              <li class="capitalize">
                <a href="#" class="hover:text-amber-500">
                  <span class="material-icons align-middle hidden md:inline-flex">shopping_cart</span>
                  shopping
                </a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
